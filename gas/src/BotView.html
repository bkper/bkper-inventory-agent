<html>
<header>

  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">

  <style>
    .header,
    .body,
    .footer {
      padding: 20px;
    }

    .header {
      font-size: 120%;
      background-color: #f5f5f5;
      text-align: center;
    }

    .body {
      padding-bottom: 0;
    }

    .sub-header {
      display: flex;
      height: 40px;
      font-size: 14px;
      align-items: center;
      justify-content: center;
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>

</header>

<body>

  <div class='header'>
    Cost of goods sold for&nbsp;<strong>
      <?!= book.name ?>
    </strong>
  </div>

  <div class='body'>
    <div class='sub-header'>
      Calculate using FIFO method
    </div>
  </div>

  <div class="footer" id='footer-panel'>
    <button id="calculate-button" onclick="calculate()">Calculate</button>
    <button id="close-button" onclick="closeWindow()">Close</button>
  </div>

</body>

</html>

<script>

  function closeWindow() {
    try {
      window.top.close();
    } catch (error) {
      console.log("Attempt to automatically close window failed: " + error);
      showError(error);
    }
  }

</script>
